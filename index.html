<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-area"></div>
    <div class="calc_body">
        <div class="output">
            <input type="text" id="calc_screen">
        </div>
        <div class="buttons">
            <button onclick="ClearButtonClick()" class="clear_btn">clear</button>
            <div class="row">
                <button onclick="ButtonClick(7)" class="btn_style">7</button>
                <button onclick="ButtonClick(8)" class="btn_style">8</button>
                <button onclick="ButtonClick(9)" class="btn_style">9</button>
                <button onclick="ButtonClick('/')" class="btn_style">/</button>
            </div>
            <div class="row">
                <button onclick="ButtonClick(4)" class="btn_style">4</button>
                <button onclick="ButtonClick(5)" class="btn_style">5</button>
                <button onclick="ButtonClick(6)" class="btn_style">6</button>
                <button onclick="ButtonClick('*')" class="btn_style">X</button>
            </div>
            <div class="row">
                <button onclick="ButtonClick(1)" class="btn_style">1</button>
                <button onclick="ButtonClick(2)" class="btn_style">2</button>
                <button onclick="ButtonClick(3)" class="btn_style">3</button>
                <button onclick="ButtonClick('-')" class="btn_style">-</button>
            </div>
            <div class="row">
                <button onclick="ButtonClick('.')" class="btn_style">.</button>
                <button onclick="ButtonClick(0)" class="btn_style">0</button>
                <button onclick="ButtonClick('+')" class="btn_style">+</button>
                <button onclick="EqualButtonClick()" class="btn_style">=</button>
                
            </div>
        </div>
    </div>
</body>
<footer>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</footer>
</html>
